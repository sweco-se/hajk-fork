openapi: 3.0.3
info:
  title: hajk-backend
  description: Hajk backend
  version: 1.1.0
servers: []
tags:
  - name: Client-accessible
    description: Resources necessary to load a working map in client
  - name: Admin - Maps and layers
    description: Perform CRUD operations on layers and maps configurations
  - name: Admin - Informative/DocumentHandler
    description: Resources for working with the "Documents API", used mainly by the Informative plugin
  - name: Admin - ActiveDirectory
    description: Resources for working with ActiveDirectory
  - name: Sokigo FB Proxy
    description: Proxy specified in working with Sokigo's FB API
  - name: FME-server Proxy
    description: Proxy for tunneling authenticated requests against FME server
  - name: Specification
    description: The OpenAPI specification
paths:
  /informative/load/{name}:
    get:
      tags:
        - Client-accessible
      parameters:
        - name: name
          in: path
          description: Name of the document to be fetched
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      description: Fetch contents of the whole document.
      responses:
        200:
          description: Return the JSON file
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentBody"
        5XX:
          description: Example not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /informative/create:
    post:
      deprecated: true
      description: Create a new document.
      tags:
        - Admin - Informative/DocumentHandler
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InformativeDocumentCreateBody"
        required: true
      responses:
        200:
          description: Document created
          content: {}
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - Admin - Informative/DocumentHandler
      description: Create a new document with the name given in the body, to the map given in the body.
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InformativeDocumentCreateBody"
        required: true
      responses:
        200:
          description: Create a document connected to a specified map
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InformativeDocumentCreateBody"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /informative/list:
    get:
      tags:
        - Admin - Informative/DocumentHandler
      description: Return all available documents
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Return all available documents
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentsList"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /informative/list/{name}:
    get:
      tags:
        - Admin - Informative/DocumentHandler
      description: Return available documents of a map
      parameters:
        - name: name
          in: path
          description: Name of the map of which the connected documents will be returned
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Return available documents for the specified map
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentsList"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /informative/save/{name}:
    post:
      deprecated: true
      tags:
        - Admin - Informative/DocumentHandler
      description: Save a document
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveDocument"
        required: true
      parameters:
        - name: name
          in: path
          description: Name of the document to be saved
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Return the saved document's body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaveDocument"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - Admin - Informative/DocumentHandler
      description: Save a document
      requestBody:
        description: Save a document.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveDocument"
        required: true
      parameters:
        - name: name
          in: path
          description: Name of the document to be saved
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Return the saved document's body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaveDocument"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /informative/delete/{name}:
    delete:
      tags:
        - Admin - Informative/DocumentHandler
      description: Delete a document
      parameters:
        - name: name
          in: path
          description: Name of the document to be deleted
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Delete the specified document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentsList"
        5XX:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /config/layers:
    get:
      tags:
        - Client-accessible
      description: List available layers. If AD authentication is active, filter by user's permission.
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: All layers were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigLayers"
  /mapconfig/layers:
    get:
      tags:
        - Admin - Maps and layers
      description: List available layers, do not apply any visibility restrictions (required for Admin UI).
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: All layers were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigLayers"
  /mapconfig/list:
    get:
      tags:
        - Admin - Maps and layers
      description: List available map configurations
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available maps were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigList"
  /config/list:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: List available map configurations
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available maps were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigList"
  /mapconfig/listimage:
    get:
      tags:
        - Admin - Maps and layers
      description: List available images in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available images were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListImage"
  /config/listimage:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: List available images in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available images were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListImage"
  /mapconfig/listvideo:
    get:
      tags:
        - Admin - Maps and layers
      description: List available videos in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available videos were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListVideo"
  /config/listvideo:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: List available videos in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available videos were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListVideo"
  /mapconfig/listaudio:
    get:
      tags:
        - Admin - Maps and layers
      description: List available audio files in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available audio files were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListAudio"
  /config/listaudio:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: List available audio files in the upload folder
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Available audio files were fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListAudio"
  /mapconfig/{map}:
    get:
      tags:
        - Admin - Maps and layers
      description: Fetch contents of a map configuration. If AD authentication is active, filter by user's permission.
      parameters:
        - name: map
          in: path
          description: Name of the map configuration to fetch
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapBody"
  /config/{map}:
    get:
      deprecated: false
      tags:
        - Client-accessible
      description: Fetch contents of a map configuration
      parameters:
        - name: map
          in: path
          description: Name of the map configuration to fetch
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /mapconfig/export/{map}/{format}:
    get:
      tags:
        - Admin - Maps and layers
      description: Exports layers of the map in a human-readable format. If the parameter map is given the value 'layer.json', the layers of that file is returned. If the parameter map is given any other value, the base layers and group layers of that map configuration is returned.
      parameters:
        - name: map
          in: path
          description: Name of the map to fetch
          required: true
          schema:
            type: string
        - name: format
          in: path
          description: The format of what's exported. Always 'json'
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /mapconfig/create/{name}:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: Create a new map configuration
      parameters:
        - name: name
          in: path
          description: File name of the new map configuration
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
    put:
      tags:
        - Admin - Maps and layers
      description: Create a new map configuration
      parameters:
        - name: name
          in: path
          description: File name of the new map config
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /config/create/{name}:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: Create a new map configuration
      parameters:
        - name: name
          in: path
          description: File name of the new map configuration
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /mapconfig/delete/{name}:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: Delete an existing map configuration
      parameters:
        - name: name
          in: path
          description: Name of the map configuration to be deleted
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
    delete:
      tags:
        - Admin - Maps and layers
      description: Delete an existing map configuration
      parameters:
        - name: name
          in: path
          description: Name of the map configurationto be deleted
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /config/delete/{name}:
    get:
      deprecated: true
      tags:
        - Admin - Maps and layers
      description: Delete an existing map configuration
      parameters:
        - name: name
          in: path
          description: Name of the map configuration to be deleted
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /mapconfig/duplicate/{nameFrom}/{nameTo}:
    put:
      tags:
        - Admin - Maps and layers
      description: Create a new map configuration by duplicating an existing one
      parameters:
        - name: nameFrom
          in: path
          description: Name of the map configuration to be duplicated
          required: true
          schema:
            type: string
        - name: nameTo
          in: path
          description: Name of the new map configuration (the duplicate)
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
  /config/userspecificmaps:
    get:
      tags:
        - Client-accessible
      description: Get a list of maps that will be available in the MapSwitcher dropdown
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSpecificMaps"
  /ad/availableadgroups:
    get:
      tags:
        - Admin - ActiveDirectory
      description: Get a list of all available AD groups to make it easier for admins to set map and layer permissions
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: The list of available AD groups is returned. In the case of an empty Json, either there are no available AD groups or the AD is not enabled and/or unreachable
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: The ad group
                description: The list of available ad groups
        500:
          description: Internal server error
          content:
            plain/text:
              schema:
                type: string
                example: Internal server error
                description: The error message describing the error
  /ad/findcommonadgroupsforusers:
    get:
      tags:
        - Admin - ActiveDirectory
      description: Find out which AD group membership is shared between specified users
      parameters:
        - in: query
          name: users
          description: Names of users to find shared AD group memberships of
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          allowReserved: true
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: The list of common AD groups is returned. In the case of an empty Json, either there are no common AD groups or the AD is not enabled and/or unreachable
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: The ad group
                description: The list of common ad groups
        500:
          description: Internal server error
          content:
            plain/text:
              schema:
                type: string
                example: Internal server error
                description: The error message describing the error
  /ad/users:
    get:
      tags:
        - Admin - ActiveDirectory
      description: Get the current content of local AD Users store
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: The list of users is returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: The ad group
                description: The list of users
        500:
          description: Internal server error. The AD might be disabled in settings
          content:
            plain/text:
              schema:
                type: string
                example: "ActiveDirectoryError: Can't access AD methods because AD functionality is disabled in .env"
                description: The error message describing the error
  /ad/groups:
    get:
      tags:
        - Admin - ActiveDirectory
      description: Get the current content of local AD Groups store
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: The list of users is returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: The ad group
                description: The list of groups
        500:
          description: Internal server error. The AD might be disabled in settings
          content:
            plain/text:
              schema:
                type: string
                example: "ActiveDirectoryError: Can't access AD methods because AD functionality is disabled in .env"
                description: The error message describing the error
  /ad/groupsPerUser:
    get:
      tags:
        - Admin - ActiveDirectory
      description: Get the current content of local AD groups per user store
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content: {}
        500:
          description: Internal server error. The AD might be disabled in settings
          content:
            plain/text:
              schema:
                type: string
                example: "ActiveDirectoryError: Can't access AD methods because AD functionality is disabled in .env"
                description: The error message describing the error
  /ad/flushStores:
    put:
      tags:
        - Admin - ActiveDirectory
      description: Flush the contents of all local AD stores (removes the cached objects)
      parameters:
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        200:
          description: Success
          content:
            plain/text:
              schema:
                type: string
                example: All local caches successfully flushed
        500:
          description: Internal server error
          content:
            plain/text:
              schema:
                type: string
                example: Internal server error
                description: The error message describing the error
  /fbproxy/{query}:
    get:
      tags:
        - Sokigo FB Proxy
      description: Proxy the specified query to Sokigo's FB API
      parameters:
        - name: query
          in: path
          description: The query to be proxied
          required: true
          schema:
            type: string
      responses:
        200:
          description: Result will vary depending on response from the API
          content: {}
  /fmeproxy/{query}:
    get:
      tags:
        - FME-server Proxy
      description: Proxy the specified query to FME-server REST API. For information on available endpoints, checkout the [FME-server API documentation](https://docs.safe.com/fme/html/FME_REST/apidoc/v3/#). The proxy will forward all HTTP-methods, not only GET.
      parameters:
        - name: query
          in: path
          description: Path corresponding to an endpoint on the FME-server REST API.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Result will vary depending on response from the API.
          content: {}
  /spec:
    get:
      tags:
        - Specification
      description: Return the API specification
      responses:
        200:
          description: Return the API specification
          content: {}
  /settings/layermenu:
    put:
      tags:
        - Admin - Maps and layers
      description: Update the LayerSwitcher component of a map.
      requestBody:
        description: Settings for given map's LayerSwitcher component
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LayerSwitcherBody"
        required: true
      parameters:
        - name: mapFile
          in: query
          description: Name of the map of which the LayerSwitcher config should be written
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        204:
          description: All good
          content: {}
  /settings/mapsettings:
    put:
      tags:
        - Admin - Maps and layers
      description: Update the mapsettings of a map.
      requestBody:
        description: Settings for given map's mapsettings
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/mapsettings"
        required: true
      parameters:
        - name: mapFile
          in: query
          description: Name of the map who's mapsettings config should be written
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        204:
          description: All good
          content: {}
  /settings/toolsettings:
    put:
      tags:
        - Admin - Maps and layers
      description: Update the tools configuration of a map.
      requestBody:
        description: Settings for given map's tools
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/toolsetting"
        required: true
      parameters:
        - name: mapFile
          in: query
          description: Name of the map who's tools configuration should be written
          required: true
          schema:
            type: string
        - in: header
          name: X-Control-Header
          description: User name that will be supplied to AD
          schema:
            type: string
          required: false
      responses:
        204:
          description: All good
          content: {}
  /settings/update/{map}/{tool}:
    put:
      tags:
        - Admin - Maps and layers
      description: Update a tool configuration of a map.
      requestBody:
